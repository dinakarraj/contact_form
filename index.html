<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon-32x32.png" >
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500
    ;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,
    100..1000;1,9..40,100..1000&family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1
    ,200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <form class="main_form" id="contact_form">
        <h1 class="main_heading">Contact us</h1>

        <div class="name_container">

            <div class="first_name_container">
                <label>First Name <span>*</span></label>
                <input type="text" id="first_name">
                <span class="error">This field is required</span>
            </div>

            
            <div class="last_name_container">
                <label>Last Name <span>*</span></label>
                <input type="text" id="last_name">
                <span class="error">This field is required</span>
            </div>

            
            
        </div>
        


        <label>Email Address <span>*</span></label>
        <input type="email" id="email">
        <span class="error email_error">Please enter a valid email address</span>


        <label>Query Type <span>*</span></label>
        <div class="enquiry_container">
            <label class="General_enquiry">
                <input type="radio" name="query_type" >
                    General Enquiry
            </label>
            <label class="support_request">
                <input type="radio" name="query_type" >
                    Support Request
            </label>

        </div>

        <span class="error" id="query_error">please select a query type</span>
        

        <label >Message <span>*</span></label>
        <textarea name="" id="Message"></textarea>
        <span class="error textarea_error">This field is required</span>


        <label class="terms_services">
            <input type="checkbox" id="consent">
            I consent to being contracted by the team. <span>*</span>
            <span class="error submit_error">To submit this form, please consent to being contracted</span>
        </label>
        <button>Submit</button>
        
    </form>

    <div class="toast success" id="toast">
        <!-- <img src="assets/icon-success-check.svg" alt="success_icon"> -->
        <p><span><img src="assets/icon-success-check.svg" alt="success_icon"></span>Message sent</p>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
